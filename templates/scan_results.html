<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Scan Results</title>
    <meta http-equiv="refresh" content="15"> <!-- Auto-refresh every 15s -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“¡ Network Scan Results</h2>

        <!-- Search Input -->
        <div class="mb-3">
            <input 
                type="text" 
                id="searchInput" 
                onkeyup="filterTable()" 
                class="form-control" 
                placeholder="Search by IP, MAC, Hostname, or Vendor"
            >
        </div>

        <!-- Table -->
        <div class="table-responsive shadow-sm">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>IP Address</th>
                        <th>Hostname</th>
                        <th>MAC Address</th>
                        <th>Vendor</th>
                        <th>OS</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    {% for host in results %}
                    <tr>
                        <td>{{ host.ip }}</td>
                        <td>{{ host.hostname }}</td>
                        <td>{{ host.mac }}</td>
                        <td>{{ host.vendor }}</td>
                        <td>{{ host.os }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Manual Refresh Button -->
        <form method="get" action="/" class="text-center mt-3">
            <button class="btn btn-primary">Refresh Now</button>
            <p class="text-muted mt-2 mb-0">Auto-refreshes every 15 seconds</p>
        </form>
    </div>

    <!-- Filter Script -->
    <script>
    function filterTable() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("#results-body tr");
        rows.forEach(row => {
            let text = row.innerText.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    }
    </script>

</body>
</html>
